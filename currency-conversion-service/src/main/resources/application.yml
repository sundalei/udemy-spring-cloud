spring:
  application:
    name: currency-conversion-service
  sleuth:
    sampler:
      probability: 1.0

server:
  port: ${SERVER_PORT:8100}

management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

currency_exchange_url: ${CURRENCY_EXCHANGE_SERVICE_HOST}